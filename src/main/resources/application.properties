spring.application.name=RentRead

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/rent_read_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Set logging level for root logger
logging.level.root=INFO

# Set logging level for specific packages or classes
# The logging level for the com.harsh.RentRead package (and its sub-packages) 
# is set to DEBUG, which means all DEBUG, INFO, WARN, ERROR, and FATAL messages will be logged.
logging.level.com.harsh.RentRead=DEBUG

# Log output to a file in the 'logs' folder with the app name
logging.file.name=logs/rentread.log

# book rental limit
rental.limit=2